name: Test

on: [push, pull_request]

permissions:
  contents: read

env:
  CONSOLE_OUTPUT: XTerm

jobs:
  test:
    name: ${{matrix.ruby}} on ${{matrix.os}} clang ${{matrix.clang}}
    runs-on: ${{matrix.os}}-latest
    continue-on-error: ${{matrix.experimental}}
    
    strategy:
      matrix:
        os:
          - ubuntu
          # - macos
        
        ruby:
          - "2.7"
          - "3.0"
          - "3.1"
        
        clang:
          - "4.0"
        
        experimental: [false]
        
        include:
          - os: ubuntu
            ruby: head
            clang: "4.0"
            experimental: true
          - os: ubuntu
            ruby: "3.1"
            clang: "5.0"
            experimental: false
          # - os: ubuntu
          #   ruby: "3.1"
          #   clang: "6.0"
          #   experimental: false
          # - os: ubuntu
          #   ruby: "3.1"
          #   clang: "7.0"
          #   experimental: false
    
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: ${{matrix.clang}}
    
    - name: Run tests
      timeout-minutes: 10
      run: bundle exec bake test
